                    <h5 class="current-time">Current Time</h5>
                </div>
            </div>
            <hr>

                <thead class="tableHead">
                    <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                    </tr>
                </thead>

        <div class="container section">
            <h3>Add Train</h3>
            <hr>
            <form>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Train Name</label>
                    <input type="train" class="form-control" id="train-name" placeholder="Orient Express">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Destination</label>
                    <input type="train" class="form-control" id="train-destination" placeholder="Munich">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">First Train Time (HH:mm - Military Time)</label>
                    <input type="train" class="form-control" id="train-time" placeholder="16:55">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Frequency (min)</label>
                    <input type="train" class="form-control" id="train-freq" placeholder="30">
                </div>
                <a class="btn btn-warning btn-lg" href="#" id="submit-button" role="button">Submit</a>
            </form>
        </div>
