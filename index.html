<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>Train Times</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./assets/css/styles.css"/>
        <link rel="icon" href="./assets/images/favicon.ico">
    </head>
    <body>

    <div class="container-fluid">

        <div class="container jumbotron section text-center">
            <h3 class="display-4 title">Train Times</h3>
            <p class="lead">Choo choo. Chee Chee.</p>
        </div>

        <div class="container section">
            <h3>Current Schedule</h3>
            <hr>
            <table class="table table-bordered">
                <thead>
                    <tr>
                    <th scope="col">#</th>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                    <th scope="row">1</th>
                    <td>Polar Express</td>
                    <td>North Pole</td>
                    <td>1440</td>
                    <td>12:00</td>
                    <td>1278</td>
                    </tr>
                    <tr>
                    <th scope="row">2</th>
                    <td>Thomas the Tank Engine</td>
                    <td>Sodor Island</td>
                    <td>45</td>
                    <td>14:00</td>
                    <td>40</td>
                    </tr>
                    <tr>
                    <th scope="row">3</th>
                    <td>Bullet Train</td>
                    <td>Magazine Mountain</td>
                    <td>120</td>
                    <td>02:30</td>
                    <td>30</td>
                    </tr>

                </tbody>
            </table>
        </div>

        <div class="container section">
            <h3>Add Train</h3>
            <hr>
            <form>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Train Name</label>
                    <input type="train" class="form-control" id="train-name" placeholder="Orient Express">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Destination</label>
                    <input type="train" class="form-control" id="train-name" placeholder="Munich">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">First Train Time (HH:mm - Military Time)</label>
                    <input type="train" class="form-control" id="train-name" placeholder="16:55">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Frequency (min)</label>
                    <input type="train" class="form-control" id="train-name" placeholder="30">
                </div>
                <a class="btn btn-warning btn-lg" href="#" role="button">Submit</a>
            </form>
        </div>
        
        
    </div>

















        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="./assets/javascript/app.js"></script>
    </body>
</html>
